<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Delivery Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#22c55e; --accent2:#3b82f6; --danger:#ef4444; --border:#1f2937;
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial}
    .container{max-width:1000px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{font-size:24px;margin:0}
    .btn{
      display:inline-flex; align-items:center; gap:8px;
      background:var(--accent2); color:#fff; border:1px solid #1f3a8a;
      border-radius:10px; padding:11px 16px; font-weight:700; line-height:1;
      cursor:pointer; text-decoration:none; user-select:none;
      transition:transform .05s ease, background-color .2s ease, box-shadow .2s ease;
      box-shadow:0 1px 0 rgba(255,255,255,.05) inset, 0 8px 16px rgba(59,130,246,.15);
    }
    .btn:hover{ background:#2563eb; }
    .btn:active{ transform:translateY(1px); box-shadow:0 1px 0 rgba(255,255,255,.05) inset, 0 4px 8px rgba(59,130,246,.20); }
    .btn:focus-visible{ outline:2px solid #60a5fa; outline-offset:2px; }
    .btn:disabled{ opacity:.6; cursor:not-allowed; box-shadow:none; }

    .btn--secondary{
      background:transparent; color:var(--text); border:1px solid var(--border);
      box-shadow:none;
    }
    .btn--secondary:hover{ background:#0b1324; }

    .btn--warn{
      background:var(--danger); border-color:#7f1d1d; box-shadow:0 8px 16px rgba(239,68,68,.15);
    }
    .btn--warn:hover{ background:#dc2626; }

    .btn--lg{ padding:12px 18px; font-size:15px; }
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    th{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
    .badge--prep{background:#f59e0b1a;color:#fcd34d;border:1px solid #f59e0b4d}
    .badge--ship{background:#3b82f61a;color:#93c5fd;border:1px solid #3b82f64d}
    .badge--done{background:#22c55e1a;color:#86efac;border:1px solid #22c55e4d}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>ðŸšš Delivery Tracker</h1>
    <div>
      <a class="btn btn--secondary" href="/">â†» RafraÃ®chir</a>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <button type="submit" class="btn btn--warn">DÃ©connexion</button>
      </form>
    </div>
  </header>

  <section class="card" aria-labelledby="deliv-list">
    <h2 id="deliv-list">Livraisons</h2>
    <table role="table" aria-describedby="deliv-list">
      <thead>
        <tr><th>ID</th><th>Order ID</th><th>Article</th><th>QtÃ©</th><th>Statut</th></tr>
      </thead>
      <tbody>
      <tr th:each="d: ${deliveries}">
        <td th:text="${d.id}">1</td>
        <td th:text="${d.orderId}">1</td>
        <td th:text="${d.item}">Item</td>
        <td th:text="${d.quantity}">1</td>
        <td>
          <span class="badge"
                th:classappend="${d.status}=='DELIVERED' ? ' badge--done' : (${d.status}=='SHIPPED' ? ' badge--ship' : ' badge--prep')"
                th:text="${d.status}">PREPARING</span>
        </td>
      </tr>
      </tbody>
    </table>
    <p class="muted">Chaque nouvelle commande crÃ©e automatiquement une livraison (via JMS).</p>
  </section>
</div>
</body>
</html>
