<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--text:#e5e7eb;--accent:#3b82f6;--border:#1f2937;}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px;max-width:360px;width:100%}
    h1{margin:0 0 12px 0;font-size:22px}
    label{display:block;font-size:14px;margin:8px 0 6px;color:var(--muted)}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--border);background:#0b1324;color:var(--text)}
    button{margin-top:14px;width:100%;padding:10px 14px;border:none;border-radius:8px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
    .help{margin-top:10px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
<div class="wrap">
  <form class="card" th:action="@{/login}" method="post" aria-labelledby="title">
    <h1 id="title">Connexion</h1>
    <label for="username">Utilisateur</label>
    <input id="username" name="username" autocomplete="username" required>
    <label for="password">Mot de passe</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required>
    <button type="submit">Se connecter</button>
    <p class="help">Comptes d√©mo : <code>user/user123</code> ou <code>admin/admin123</code></p>
  </form>
</div>
</body>
</html>
