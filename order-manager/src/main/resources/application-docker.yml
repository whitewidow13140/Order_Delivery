spring:
  artemis:
    broker-url: ${ACTIVEMQ_BROKER_URL:tcp://activemq:61616}
    user: admin
    password: admin

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:demo}
    username: ${DB_USER:demo}
    password: ${DB_PASSWORD:demo}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: order_manager
        format_sql: true

  flyway:
    enabled: true
    default-schema: order_manager
    schemas: order_manager
    baseline-on-migrate: true