<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Order Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#22c55e; --accent2:#3b82f6; --danger:#ef4444; --border:#1f2937;
    }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial}
    .container{max-width:1000px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{font-size:24px;margin:0}
    .btn{
      display:inline-block; background:var(--accent2); color:#fff; border:none; border-radius:8px;
      padding:10px 14px; text-decoration:none; font-weight:600; cursor:pointer; appearance:none
    }
    .btn--warn{ background:var(--danger) }
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    @media(min-width:880px){.grid{grid-template-columns:400px 1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px}
    .card h2{margin:0 0 12px 0;font-size:18px}
    label{display:block;font-size:14px;margin:8px 0 6px;color:var(--muted)}
    input[type=text],input[type=number]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--border);background:#0b1324;color:var(--text)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    th{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
    .badge--info{background:#0ea5e91a;color:#7dd3fc;border:1px solid #0ea5e94d}
    .badge--ok{background:#22c55e1a;color:#86efac;border:1px solid #22c55e4d}
    .muted{color:var(--muted)}
    footer{margin-top:16px;color:var(--muted);font-size:12px}
    form .row{display:flex;gap:8px;align-items:end}
    form .row > div{flex:1}
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>üõí Order Manager</h1>
    <div>
      <a class="btn" href="/">Rafra√Æchir</a>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <button type="submit" class="btn btn--warn">D√©connexion</button>
      </form>
    </div>
  </header>

  <div class="grid">
    <section class="card" aria-labelledby="create-order">
      <h2 id="create-order">Cr√©er une commande</h2>
      <form th:action="@{/ui/orders}" method="post">
        <div class="row">
          <div>
            <label for="item">Article</label>
            <input id="item" name="item" type="text" placeholder="SKU / Nom" required>
          </div>
          <div>
            <label for="quantity">Quantit√©</label>
            <input id="quantity" name="quantity" type="number" min="1" step="1" value="1" required>
          </div>
          <div>
            <button type="submit" aria-label="Cr√©er la commande">Cr√©er</button>
          </div>
        </div>
      </form>
      <p class="muted" style="margin-top:10px">Chaque cr√©ation publie un √©v√®nement JMS <code>OrderCreated</code>.</p>
    </section>

    <section class="card" aria-labelledby="orders-list">
      <h2 id="orders-list">Commandes</h2>
      <table role="table" aria-describedby="orders-list">
        <thead>
          <tr><th>ID</th><th>Article</th><th>Qt√©</th><th>Statut</th><th>Cr√©√©e</th></tr>
        </thead>
        <tbody>
        <tr th:each="o: ${orders}">
          <td th:text="${o.id}">1</td>
          <td th:text="${o.item}">Item</td>
          <td th:text="${o.quantity}">1</td>
          <td>
            <span class="badge" th:classappend="${o.status}=='NEW' ? ' badge--info' : ' badge--ok'"
                  th:text="${o.status}">NEW</span>
          </td>
          <td><span class="muted" th:text="${#temporals.format(o.createdAt,'yyyy-MM-dd HH:mm:ss')}">now</span></td>
        </tr>
        </tbody>
      </table>
    </section>
  </div>

  <footer>API: <code>POST /orders</code> &middot; <code>GET /orders</code> &middot; Auth requise.</footer>
</div>
</body>
</html>
