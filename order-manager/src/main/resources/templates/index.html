<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Order Manager</title></head>
<body>
<h1>Order Manager</h1>

<form th:action="@{/ui/orders}" method="post">
  <label>Item: <input type="text" name="item" required></label>
  <label>Quantity: <input type="number" name="quantity" min="1" required></label>
  <button type="submit">Create Order</button>
</form>

<h2>Orders</h2>
<table border="1" cellpadding="4">
  <thead><tr><th>ID</th><th>Item</th><th>Qty</th><th>Status</th><th>Created</th></tr></thead>
  <tbody>
  <tr th:each="o: ${orders}">
    <td th:text="${o.id}">1</td>
    <td th:text="${o.item}">Item</td>
    <td th:text="${o.quantity}">1</td>
    <td th:text="${o.status}">NEW</td>
    <td th:text="${o.createdAt}">now</td>
  </tr>
  </tbody>
</table>

<p><a href="/logout">Logout</a></p>
</body>
</html>
